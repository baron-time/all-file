<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- baidu map -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=5R0bhTXjf3viPx18653UD47vTldufOEQ">
    </script>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">

    //百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404,39.915),11); //根据坐标初始化地图
    map.enableScrollWheelZoom(true);
    map.addControl(new BMap.NavigationControl()); //平移缩放控件
    map.addControl(new BMap.ScaleControl()); //比例尺
    map.addControl(new BMap.OverviewMapControl()); //缩略地图
    map.addControl(new BMap.MapTypeControl()); //地图类型
    map.setCurrentCity("天安门"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
    //添加标注
    var marker = new BMap.Marker(new BMap.Point(120.378386, 30.309756)); // 创建标注
    map.addOverlay(marker); // 将标注添加到地图中
    map.setMapStyleV2({
        styleId: '989ed3ed65fd3991daf9927f3bd2fa39'
    });
</script>
